plugins {
    id 'com.android.application'
    id 'com.github.willir.rust.cargo-ndk-android'
}

android {
    compileSdk 34
    ndkVersion '26.2.11394342'

    defaultConfig {
        applicationId = 'de.sakulflee.akimoproject.@@@CRATE_TAG@@@'
        minSdkVersion 21
        targetSdk 34
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }

    namespace 'de.sakulflee.akimoproject.@@@CRATE_TAG@@@'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
}

cargoNdk {
    module = "../../Examples/@@@EXAMPLE_FOLDER@@@"
    targetDirectory = "../../target"
    extraCargoBuildArguments = ["--lib", "--package", "@@@CRATE_TAG@@@"]
    targets = ["arm64", "arm", "x86", "x86_64"]
}

clean {
    delete android.sourceSets.main.getJniLibsDirectories()
}
