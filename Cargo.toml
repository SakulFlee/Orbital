[workspace]
resolver = "2"
members = ["Runtime", "Examples/*"]
exclude = ["Examples/SharedAssets"]

[workspace.dependencies]
android_logger = "0.15.0"
async-std = "1.13.0"
async-trait = "0.1.83"
bitmask-enum = "2.2.5"
cgmath = "0.18.0"
crossbeam-channel = "0.5"
dirs = "6.0.0"
gltf = "1.4.1"
fern = "0.7.0"
futures = "0.3.31"
gilrs = "0.11.0"
glob = "0.3.1"
hashbrown = "0.15.0"
humantime = "2.1.0"
image = "0.25.0"
log = "0.4.21"
num_cpus = "1.16.0"
pollster = "0.4.0"
rand = "0.9.0"
serde = "1.0.174"
serde_derive = "1.0.174"
serde_json = "1.0.103"
smol = "2.0.2"
toml = "0.9.0"
wgpu = { version = "26.0.0", features = ["trace"] }
winit = "0.30.0"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
incremental = false
debug = false

[profile.dev]
opt-level = 1

[profile.dev.package.wgpu]
opt-level = 3

[profile.dev.package.winit]
opt-level = 3

[profile.dev.package.hashbrown]
opt-level = 3

[profile.dev.package.pollster]
opt-level = 3

[profile.dev.package.async-std]
opt-level = 3

[profile.dev.package.cgmath]
opt-level = 3
