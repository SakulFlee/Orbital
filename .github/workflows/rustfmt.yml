name: RustFMT

on:
  workflow_dispatch:
  push:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: 💾 Cache
        uses: actions/cache@v4.2.4
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update

      - name: 🛠️ Install dependencies
        run: sudo apt-get install -y libudev-dev

      - name: 🧹 RustFmt
        env:
          SKIP_GLTF_EXPORT: true
        run: cargo fmt --verbose --all

      - name: 👀 Checking for changes ...
        id: changes
        run: echo "status=$(git status --porcelain | wc -l)" >> "$GITHUB_OUTPUT"

      - name: ⏫ Push changes
        if: ${{ steps.changes.outputs.status != '' && steps.changes.outputs.status > 0 }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Changes detected. Committing and pushing..."

          # Print status to visually see what changed
          git status

          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          git add --all
          git commit -a -m "Automated commit by CI"
          git push "https://${GH_PAT}@github.com/${{ github.repository }}.git"

          echo "Git push completed."
