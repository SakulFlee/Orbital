name: Main

on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - '**'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: 💾 Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update

      - name: 🛠️ Install dependencies
        run: sudo apt-get install -y libudev-dev

      - name: 📎 Clippy
        env:
          SKIP_GLTF_EXPORT: true
        run: cargo clippy --fix

      - name: 👀 Checking for changes ...
        id: changes
        run: |
          STATUS="$(git status --porcelain)"
          echo -e "Status:\n$STATUS"
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"

      - name: ⏫ Push changes
        if: ${{ steps.changes.outputs.status != '' }}
        run: |
          echo "Changes detected. Committing and pushing..."

          # Print status to visually see what changed
          git status

          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          git add --all
          git commit -m "Automated commit by CI"
          git push

          echo "Git push completed."

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: 💾 Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update

      - name: 🛠️ Install dependencies
        run: sudo apt-get install -y libudev-dev

      - name: 🧹 RustFmt
        env:
          SKIP_GLTF_EXPORT: true
        run: cargo fmt --verbose --all

      - name: 👀 Checking for changes ...
        id: changes
        run: |
          STATUS="$(git status --porcelain)"
          echo -e "Status:\n$STATUS"
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"

      - name: ⏫ Push changes
        if: ${{ steps.changes.outputs.status != '' }}
        run: |
          echo "Changes detected. Committing and pushing..."
          
          # Print status to visually see what changed
          git status
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          git add --all
          git commit -m "Automated commit by CI"
          git push
          
          echo "Git push completed."

  check:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: 💾 Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update

      - name: 🛠️ Install dependencies
        run: sudo apt-get install -y libudev-dev

      - name: 🔍 Check
        env:
          SKIP_GLTF_EXPORT: true
        run: cargo check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: 💾 Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update

      - name: 🛠️ Install dependencies
        run: sudo apt-get install -y blender python3-numpy libudev-dev mesa-utils libdraco-dev draco

      - name: 🧪 Test
        run: cargo test

  build:
    runs-on: ${{ matrix.os }}
    needs:
      - clippy
      - rustfmt
      - check
      - test
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - arch: "x86_64-unknown-linux-gnu"
            short_arch: "amd64"
            os: "ubuntu-latest"
            additional_dependencies: "gcc libudev-dev:amd64"
          - arch: "aarch64-unknown-linux-gnu"
            short_arch: "arm64"
            os: "ubuntu-latest"
            additional_dependencies: "gcc-aarch64-linux-gnu libudev-dev:arm64"
            short_arch: "arm64"
          - arch: "armv7-unknown-linux-gnueabihf"
            os: "ubuntu-latest"
            additional_dependencies: "gcc-arm-linux-gnueabi libudev-dev:arm64"
            short_arch: "arm64"
          - arch: "arm-unknown-linux-gnueabihf"
            os: "ubuntu-latest"
            additional_dependencies: "gcc-arm-linux-gnueabihf libudev-dev:armhf"
            short_arch: "armhf"
          - arch: "arm-unknown-linux-gnueabi"
            os: "ubuntu-latest"
            additional_dependencies: "gcc-arm-linux-gnueabi libudev-dev:arm64"
            short_arch: "arm64"
          - arch: "aarch64-unknown-linux-musl"
            short_arch: "arm64"
            os: "ubuntu-latest"
            additional_dependencies: "musl-dev libudev-dev:arm64"
          # macOS
          - arch: "aarch64-apple-darwin"
            os: "macos-latest"
            additional_dependencies: ""
          - arch: "x86_64-apple-darwin"
            os: "macos-latest"
            additional_dependencies: ""
          # Windows
          - arch: "x86_64-pc-windows-gnu"
            os: "windows-latest"
            additional_dependencies: ""
          - arch: "x86_64-pc-windows-msvc"
            os: "windows-latest"
            additional_dependencies: ""
          - arch: "aarch64-pc-windows-msvc"
            os: "windows-latest"
            additional_dependencies: ""
          - arch: "aarch64-pc-windows-gnullvm"
            os: "windows-latest"
            additional_dependencies: ""
          # Android
          - arch: "armv7-linux-androideabi"
            os: "ubuntu-latest"
            additional_dependencies: ""
          - arch: "aarch64-linux-android"
            os: "ubuntu-latest"
            additional_dependencies: ""
          - arch: "i686-linux-android"
            os: "ubuntu-latest"
            additional_dependencies: ""
          - arch: "x86_64-linux-android"
            os: "ubuntu-latest"
            additional_dependencies: ""
          # iOS
          - arch: "aarch64-apple-ios"
            os: "macos-latest"
            additional_dependencies: ""
          - arch: "x86_64-apple-ios"
            os: "macos-latest"
            additional_dependencies: ""
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4

      - name: 💾 Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update
          rustup target add ${{ matrix.arch }}

      - name: 🛠️ Setup DPKG arch (Linux)
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: |
          sudo dpkg --add-architecture ${{ matrix.short_arch }}
          sudo apt-get update

      - name: 🛠️ Install dependencies (Linux)
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        # Note: Draco is required for glTF compression and doesn't come with Blender
        # Note: Mesa is required for software rendering using llvmpipe
        run: sudo apt-get install -y blender python3-numpy mesa-utils libdraco-dev draco ${{ matrix.additional_dependencies }}

      - name: 🛠️ Install dependencies (Windows)
        if: ${{ startsWith(matrix.os, 'windows') }}
        shell: pwsh
        run: choco install blender --no-progress

      - name: 🛠️ Install dependencies (macOS)
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: brew install blender

      - name: ➕ Add Blender to PATH (Windows)
        if: ${{ startsWith(matrix.os, 'windows') }}
        run: |
          $blenderBaseDir = "C:\Program Files\Blender Foundation"
          Write-Host "Searching for Blender installation in: $blenderBaseDir"
          
          # Get all child directories, sort by creation time (newest first), and take the first one
          # In a clean CI environment, this should be the only or newest Blender version
          $blenderInstallDir = Get-ChildItem -Path $blenderBaseDir -Directory | Sort-Object CreationTime -Descending | Select-Object -First 1
          
          if ($blenderInstallDir) {
             $blenderPath = $blenderInstallDir.FullName
             Write-Host "Discovered Blender installation at: $blenderPath"
          
             # Verify blender.exe exists inside the discovered directory
             $blenderExeFullPath = Join-Path $blenderPath "blender.exe"
             if (Test-Path $blenderExeFullPath) {
                 Write-Host "Confirmed blender.exe exists at: $blenderExeFullPath"
                 # Add the discovered Blender installation directory to the PATH
                 echo "$blenderPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
                 Write-Host "Blender added to PATH: $blenderPath"
             } else {
                 Write-Host "ERROR: blender.exe not found at expected path: $blenderExeFullPath"
                 Exit 1 # Fail the step if blender.exe is missing
             }
          } else {
             Write-Host "ERROR: No Blender installation directory found under $blenderBaseDir."
             Exit 1 # Fail the step if no directory is found
          }        

      - name: 🔨 Build
        run: cargo build --release --target ${{ matrix.arch }}

      - name: ➕ Prepare upload folder
        run: mkdir upload

      - name: 🔎 Find files to upload
        run:  find target/ -mindepth 2 -maxdepth 2 -type f -not -name '*.d' -not -name '*.rlib' -not -name '.cargo-lock'

      - name: ⬆️ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: upload/**

  release:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: ⬇️ Download artifacts from this run
        uses: actions/download-artifact@v4

      - name: 🔎 List files
        run: find .
