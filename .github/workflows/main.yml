name: Main

on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - '**'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  cleanup-and-checks:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: 💾 Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update

      - name: 🛠️ Install dependencies
        run: sudo apt-get install -y blender python3-numpy libudev-dev mesa-utils libdraco-dev draco

      - name: 📎 Clippy
        run: cargo clippy --fix

      - name: 🧹 RustFmt
        run: cargo fmt --verbose --all

      - name: 👀 Checking for changes ...
        id: changes
        run: |
          STATUS="$(git status --porcelain)"
          echo -e "Status:\n$STATUS"
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"

      - name: ⏫ Push changes
        if: ${{ steps.changes.outputs.status != '' }}
        run: |
          echo "Changes detected. Committing and pushing..."
          
          # Print status to visually see what changed
          git status
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          git add --all
          git commit -m "Automated commit by CI"
          git push
          
          echo "Git push completed."

      - name: 🔍 Check
        run: cargo check

      - name: 🧪 Test
        run: cargo test

  release-linux:
    runs-on: ubuntu-latest
    needs: cleanup-and-checks
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4

      - name: 💾 Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update

      - name: 🛠️ Install dependencies
        run: sudo apt-get install -y blender python3-numpy libudev-dev mesa-utils libdraco-dev draco

      - name: 🔨 Build
        run: cargo build --release

      - name: ⬆️ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: |
            target/release/lib*
            target/release/example*

  release-windows:
    runs-on: windows-latest
    needs: cleanup-and-checks
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4

      - name: 💾 Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update

      - name: 🛠️ Install dependencies
        shell: pwsh
        run: |
          $installOutput = choco install blender --no-progress --log-file "$env:TEMP\choco_blender_install.log" | Out-String
          Write-Host "Chocolatey Install Output:"
          Write-Host "$installOutput"
  
          # Look for the "Deployed to" line directly in the captured output,
          # ensuring it starts with 'Deployed to '.
          $blenderPathLine = $installOutput | Select-String -Pattern "^ *Deployed to '" | Select-Object -First 1
  
          if ($blenderPathLine) {
            # Extract the path from the line: Deployed to 'C:\Program Files\Blender Foundation\Blender 4.4\'
            # This line specifically extracts the content between the first and second single quote
            $blenderPath = ($blenderPathLine.ToString() -split "'")[1]
            Write-Host "Extracted Blender installation base path: $blenderPath"
            
            # For Blender, the executable is usually directly in this folder
            $blenderDir = $blenderPath
            
            # Verify that blender.exe exists in that directory
            $blenderExeFullPath = Join-Path $blenderDir "blender.exe"
            if (Test-Path $blenderExeFullPath) {
              Write-Host "Confirmed blender.exe exists at: $blenderExeFullPath"
              Write-Host "Blender installed to: $blenderDir"
              # Add the Blender installation directory to the PATH for subsequent steps
              echo "$blenderDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            } else {
              Write-Host "ERROR: blender.exe not found at expected path: $blenderExeFullPath"
              Exit 1 # Fail the step
            }
          } else {
            Write-Host "ERROR: Could not find 'Deployed to ' line in Chocolatey install output."
            Exit 1 # Fail the step
          }

      - name: 🔨 Build
        run: cargo build --release

      - name: ⬆️ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: |
            target/release/lib*
            target/release/example*

  release-macos:
    runs-on: macos-latest
    needs: cleanup-and-checks
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4

      - name: 💾 Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update

      - name: 🛠️ Install dependencies
        run: brew install blender

      - name: 🔨 Build
        run: cargo build --release

      - name: ⬆️ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-macos
          path: |
            target/release/lib*
            target/release/example*

  release-github:
    runs-on: ubuntu-latest
    needs:
      - release-linux
      - release-windows
      - release-macos
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    steps:
      - uses: actions/download-artifact@v4
      - name: Display structure of downloaded files
        run: ls -R
