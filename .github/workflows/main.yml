name: Main

on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - '**'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  cleanup-and-checks:
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: üíæ Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: ü¶Ä Rust setup
        run: |
          rustup default stable
          rustup update

      - name: üõ†Ô∏è Install dependencies
        run: sudo apt-get install -y blender python3-numpy libudev-dev mesa-utils libdraco-dev draco

      - name: üìé Clippy
        run: cargo clippy --fix

      - name: üßπ RustFmt
        run: cargo fmt --verbose --all

      - name: üëÄ Checking for changes ...
        id: changes
        run: |
          STATUS="$(git status --porcelain)"
          echo -e "Status:\n$STATUS"
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"

      - name: ‚è´ Push changes
        if: ${{ steps.changes.outputs.status != '' }}
        run: |
          echo "Changes detected. Committing and pushing..."
          
          # Print status to visually see what changed
          git status
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          git add --all
          git commit -m "Automated commit by CI"
          git push
          
          echo "Git push completed."

      - name: üîç Check
        run: cargo check

      - name: üß™ Test
        run: cargo test

  build:
    runs-on: ${{ matrix.os }}
    needs: cleanup-and-checks
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - arch: "x86_64-unknown-linux-gnu"
            os: "ubuntu-latest"
          - arch: "i686-unknown-linux-gnu"
            os: "ubuntu-latest"
          - arch: "aarch64-unknown-linux-gnu"
            os: "ubuntu-latest"
          - arch: "armv7-unknown-linux-gnueabihf"
            os: "ubuntu-latest"
          - arch: "arm-unknown-linux-gnueabihf"
            os: "ubuntu-latest"
          - arch: "arm-unknown-linux-gnueabi"
            os: "ubuntu-latest"
          - arch: "aarch64-unknown-linux-musl"
            os: "ubuntu-latest"
          # macOS
          - arch: "aarch64-apple-darwin"
            os: "macos-latest"
          - arch: "x86_64-apple-darwin"
            os: "macos-latest"
          # Windows
          - arch: "x86_64-pc-windows-gnu"
            os: "windows-latest"
          - arch: "x86_64-pc-windows-msvc"
            os: "windows-latest"
          - arch: "aarch64-pc-windows-msvc"
            os: "windows-latest"
          - arch: "aarch64-pc-windows-gnullvm"
            os: "windows-latest"
          # Android
          - arch: "armv7-linux-androideabi"
            os: "ubuntu-latest"
          - arch: "aarch64-linux-android"
            os: "ubuntu-latest"
          - arch: "i686-linux-android"
            os: "ubuntu-latest"
          - arch: "x86_64-linux-android"
            os: "ubuntu-latest"
          # iOS
          - arch: "aarch64-apple-ios"
            os: "macos-latest"
          - arch: "x86_64-apple-ios"
            os: "macos-latest"
    steps:
      - name: ‚è¨ Checkout
        uses: actions/checkout@v4

      - name: üíæ Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: ü¶Ä Rust setup
        run: |
          rustup default stable
          rustup update
          rustup target add ${{ matrix.arch }}

      - name: üõ†Ô∏è Install dependencies (Linux)
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        # Note: Draco is required for glTF compression and doesn't come with Blender
        # Note: Mesa is required for software rendering using llvmpipe
        # Note: LibUDev is required for GilRs (controller input)
        run: sudo apt-get install -y blender python3-numpy libudev-dev mesa-utils libdraco-dev draco

      - name: üõ†Ô∏è Install dependencies (Windows)
        if: ${{ startsWith(matrix.os, 'windows') }}
        shell: pwsh
        run: choco install blender --no-progress

      - name: üõ†Ô∏è Install dependencies (macOS)
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: brew install blender

      - name: ‚ûï Add Blender to PATH (Windows)
        if: ${{ startsWith(matrix.os, 'windows') }}
        run: |
          $blenderBaseDir = "C:\Program Files\Blender Foundation"
          Write-Host "Searching for Blender installation in: $blenderBaseDir"
          
          # Get all child directories, sort by creation time (newest first), and take the first one
          # In a clean CI environment, this should be the only or newest Blender version
          $blenderInstallDir = Get-ChildItem -Path $blenderBaseDir -Directory | Sort-Object CreationTime -Descending | Select-Object -First 1
          
          if ($blenderInstallDir) {
             $blenderPath = $blenderInstallDir.FullName
             Write-Host "Discovered Blender installation at: $blenderPath"
          
             # Verify blender.exe exists inside the discovered directory
             $blenderExeFullPath = Join-Path $blenderPath "blender.exe"
             if (Test-Path $blenderExeFullPath) {
                 Write-Host "Confirmed blender.exe exists at: $blenderExeFullPath"
                 # Add the discovered Blender installation directory to the PATH
                 echo "$blenderPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
                 Write-Host "Blender added to PATH: $blenderPath"
             } else {
                 Write-Host "ERROR: blender.exe not found at expected path: $blenderExeFullPath"
                 Exit 1 # Fail the step if blender.exe is missing
             }
          } else {
             Write-Host "ERROR: No Blender installation directory found under $blenderBaseDir."
             Exit 1 # Fail the step if no directory is found
          }        

      - name: üî® Build
        run: cargo build --release --target ${{ matrix.arch }}

      - name: ‚ûï Prepare upload folder
        run: mkdir upload

      - name: üîé Find files to upload
        run: find target/ -mindepth 2 -maxdepth 2 -type f -not -name '*.d' -or -not -name '*.rlib' -exec mv {} upload/ \;

      - name: ‚¨ÜÔ∏è Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: upload/**

  release:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: ‚¨áÔ∏è Download artifacts from this run
        uses: actions/download-artifact@v4

      - name: üîé List files
        run: find .
