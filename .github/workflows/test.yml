name: Test

on:
  pull_request:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4

      - name: 💾 Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: 🦀 Rust setup
        run: |
          rustup default stable
          rustup update

      - name: 🛠️ Install Blender and dependencies
        run: sudo apt-get install -y blender libgl1-mesa-dri libudev-dev libegl1-mesa-dev libgl1-mesa-dev libglapi-mesa mesa-opencl-icd mesa-utils mesa-vulkan-drivers libegl-mesa0

      - name: 🧪 Test
        env:
          RUN_BUILD_SCRIPT: true
        run: cargo test
