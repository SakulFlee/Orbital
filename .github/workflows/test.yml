name: Test

on:
  pull_request:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v4

      - name: ğŸ’¾ Cache
        uses: actions/cache@v4.2.0
        with:
          path: target/
          key: target

      - name: ğŸ¦€ Rust setup
        run: |
          rustup default stable
          rustup update

      - name: ğŸ› ï¸ Install LibUDev
        run: sudo apt-get install -y libudev-dev

      - name: ğŸ› ï¸ Install Blender
        run: sudo apt-get install -y blender

      - name: ğŸ§ª Test
        env:
          RUN_BUILD_SCRIPT: true
        run: cargo test
